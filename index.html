<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bidirectional Communication Application</title>
        <script src="http://dweet.io/client/dweet.io.min.js"></script>
    </head>
    <body>
        <div align="center">
            <h1>Bidirectional Communication Application</h1>
            <button onclick="sendDweet()">Click me</button>
        </div>
        <script>
            function sendDweet() {
                dweetio.dweet_for("TestThingOne", {ButtonClicked: "True"}, function(err, dweet){
                    console.log(dweet.thing); // "my-thing"
                    console.log(dweet.content); // The content of the dweet
                    console.log(dweet.created); // The create date of the dweet
                });
            }
        </script>
    </body>
</html>
